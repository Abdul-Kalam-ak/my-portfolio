<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ak's Blog</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Latest from Medium</h1>
  </header>

  <section id="medium-blogs" class="blog-container">
    <!-- Medium posts will be injected here -->
  </section>

  <footer>
    <p>&copy; 2025 Ak | Powered by Medium</p>
  </footer>

  <script>
    const username = "akkalam305"; // Your Medium ID
    fetch(`https://api.rss2json.com/v1/api.json?rss_url=https://medium.com/feed/@${username}`)
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('medium-blogs');
        data.items.slice(0, 5).forEach(post => {
          const card = document.createElement('div');
          card.classList.add('blog-card');
          card.innerHTML = `
            <h3><a href="${post.link}" target="_blank">${post.title}</a></h3>
            <p class="date">${new Date(post.pubDate).toDateString()}</p>
            <p>${post.description.split('</p>')[0]}</p>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        console.error("Error loading Medium posts:", err);
        document.getElementById('medium-blogs').innerHTML = "<p>⚠️ Could not load blog posts.</p>";
      });
  </script>
</body>
</html>
